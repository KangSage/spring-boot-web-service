language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$Home/.m2/repository'
    - '$Home/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r spring-boot-web-service *
  - mkdir -p deploy
  - mv spring-boot-web-service.zip deploy/spring-boot-web-service.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-web-service-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip파일 접근을 private으로
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: spring-web-service-build
    key: spring-boot-web-service.zip
    bundle_type: zip
    application: Spring-Web-Service # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: Spring-Web-Service-Group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - "ksage@knou.ac.kr"