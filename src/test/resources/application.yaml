spring:
  session:
    store-type: jdbc
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
        use_sql_comments: true
  #    open-in-view: false
  h2:
    console:
      enabled: true
  mustache:
    enabled: true
    prefix: classpath:/template/
    suffix: .mustache
  mvc:
    view:
      prefix: classpath:/template/
      suffix: .mustache
# Test OAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile,email
